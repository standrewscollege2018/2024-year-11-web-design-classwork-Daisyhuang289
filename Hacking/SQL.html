                    <h3 class = "heading">What is SQL Injection (SQLi)?</h3>
                    <div class = "layout">
                        <div class = "txt">
                            <p>SQL injection (SQLi) is a web security vulnerability that allows an attacker to interfere with the queries that an application makes to its database. This can allow an attacker to view data that they are not normally able to retrieve.</p>
                        </div>
                        <div class = "img">
                            <img src="Images/what_is_sql_injection.jpg" alt="SQL Injection Image">
                        </div>
                    </div>
                </button>

                    <h3 class = "heading">What is the impact of a successful SQL injection attack?</h3>
                    <div class = "layout">
                        <div class = "txt">
                            <p>A successful SQL injection attack can result in unauthorized access to sensitive data, such as:</p>
                            <ul>
                                <li>Passwords</li>
                                <li>Credit Card Details</li>
                                <li>Personal User Information</li>
                            </ul>
                        </div>
                        <div class = "img">
                            <img src="Images/what_is_impact_of_sql_injection.png" alt="SQL Injection Image">
                        </div>
                    </div>
                </button>
