            <div class = "side">
                <button class = "othercard" onclick="location.href='d.html'">
                    <h3 class = "heading">What is a DDOS Attack (Distributed Denial of Service)?</h3>
                    <div class = "layout">
                        <div class = "txt">
                            <p>A distributed denial-of-service (DDoS) attack is a malicious attempt to disrupt the normal traffic of a targeted server, service or network by overwhelming the target or its surrounding infrastructure with a flood of Internet traffic.</p>
                        </div>
                        <div class = "img">
                            <img src="Images/what_is_DDOS.png" alt="DDOS Attack Image">
                        </div>
                    </div>
                </button>
                <button class = "othercard" onclick="location.href='e.html'">
                    <h3 class = "heading">How does a DDOS attack work?</h3>
                    <div class = "layout">
                        <div class = "txt">
                            <p>DDoS attacks are carried out with networks of Internet-connected machines.These networks consist of computers and other devices (such as IoT devices)which have been infected with malware, allowing them to be controlled remotely by an attacker.</p>
                        </div>
                        <div class = "img">
                            <img src="Images/how_ddos_work.jpg" alt="DDOS Attack Image">
                        </div>
                    </div>
                </button>
                <button class = "othercard" onclick="location.href='f.html'">
                    <h3 class = "heading">How to identify a DDOS attack?</h3>
                    <div class = "layout">
                        <div class = "txt">
                            <p>The most obvious symptom of a DDoS attack is a site or service suddenly becoming slow or unavailable. But since a number of causes — such a legitimate spike in traffic — can create similar performance issues, further investigation is usually required.</p>
                        </div>
                        <div class = "img">
                            <img src="Images/Identify_DDOS.png" alt="DDOS Attack Image">
                        </div>
                    </div>
                </button>
